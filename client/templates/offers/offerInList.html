<template name="offerInList">
	<tr class='clickable-row' data-href="offers/{{_id}}">
		<td>
			{{expiryDate}}
		</td>	
		<td>
			{{postingDate}}
		</td>	
		<td>
			{{title}}
		</td>	
		<td>
			{{contactCustomerId}}
		</td>
	</tr>
	<script type="text/javascript">
		$(document).ready(function() {
		    $(".clickable-row").click(function() {
		        window.document.location = $(this).data("href");
		    });
		});
	</script>		
</template>
